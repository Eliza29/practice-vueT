<!-- editando datos de la tabla -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/vue-easytable/umd/css/index.css">
  <title>tabla3</title>
</head>

<body>

  <div id="app">
    <template>
      <v-table is-horizontal-resize  style="width:100%" :columns="columns" :table-data="tableData" row-hover-color="#eee" row-click-color="#edf7ff"
        :cell-edit-done="cellEditDone"></v-table>
    </template>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-easytable/umd/js/index.js"></script>


  <script>
    var Main = {
      data() {
        return {
          tableData: [
            { "name": "name1", "tel": "156*****1987", "hobby": "hobby1", "address": "address1" },
            { "name": "name2", "tel": "182*****1538", "hobby": "hobby2", "address": "address2" },
            { "name": "name3", "tel": "161*****0097", "hobby": "hobby3", "address": "address3" },
            { "name": "name4", "tel": "197*****1123", "hobby": "hobby4", "address": "address4" },
            { "name": "name5", "tel": "183*****6678", "hobby": "hobby5", "address": "address5" }
          ],
          columns: [
            {
              field: 'name', title: 'name', width: 80, titleAlign: 'center', columnAlign: 'center', isEdit: true,
              formatter: function (rowData, rowIndex, pagingIndex, field) {

                return `<span class='cell-edit-color'>${rowData[field]}</span>`;
              }, isResize: true
            },
            { field: 'tel', title: 'tel', width: 150, titleAlign: 'center', columnAlign: 'center', isEdit: true, isResize: true },
            { field: 'hobby', title: 'hobby', width: 150, titleAlign: 'center', columnAlign: 'center', isEdit: true, isResize: true },
            { field: 'address', title: 'address', width: 280, titleAlign: 'center', columnAlign: 'left', isEdit: true, isResize: true }
          ]
        }
      },
      methods: {

        // 单元格编辑回调
        cellEditDone(newValue, oldValue, rowIndex, rowData, field) {

          this.tableData[rowIndex][field] = newValue;

          // 接下来处理你的业务逻辑，数据持久化等...
        }
      }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
  </script>
</body>

</html>
